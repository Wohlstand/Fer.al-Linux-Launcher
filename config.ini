
[version]
latestVersionEndpoint = https://download.fer.al/win64/launcher.ini
launcherVersion = 1.1.1

[metrics]
eventMetricsURL=https://api.wildworks.com/installerReport/report

[install]
; these variables specify the install folder (e.g. if targetInstallDir = "UserProgramFiles",  C:\Users\josh.jones\AppData\Local\Programs\%companyFolderName%\%appFolderName%\Data\%appExecutable% on windows).
companyFolderName = WildWorks
appFolderName = Feral
appExecutable = build/Fer.al.exe
shortcutName = Fer.al.lnk
launcherFontFileName = Tiki Island.ttf
launcherFontPointSizeOrIndex = 25
launcherFontColorR = 255
launcherFontColorG = 255
launcherFontColorB = 255
launcherDisplayTextX = 115
launcherDisplayTextY = 350
launcherDisplayTextWidth = 200
launcherDisplayTextHeight = 30
contentInstallerFontFileName = Tiki Island.ttf
contentInstallerFontPointSizeOrIndex = 25
contentInstallerFontColorR = 255
contentInstallerFontColorG = 255
contentInstallerFontColorB = 255
contentInstallerPercentDisplayTextX = 450
contentInstallerPercentDisplayTextY = 460
contentInstallerPercentDisplayTextWidth = 15
contentInstallerPercentDisplayTextHeight = 15
checkingForUpdatesText-en = CHECKING FOR UPDATES
checkingForUpdatesText-es = COMPROBANDO ACTUALIZACIONES
checkingForUpdatesText-fr = V�rification des mises � jour
; possible values include UserProgramFiles, ProgramFiles, ProgramFilesX86, ProgramFilesX64, Desktop, Home
targetInstallDir = UserProgramFiles
; if previousInstallDir is not blank, this installer will try to uninstall that location before installing, instead of the default which is just uninstalling the $targetInstallDir/$companyFolderName/$appFolderName if it exists
previousInstallDir = 
previousInstallCompanyFolderName = 
previousInstallAppFolderName = 
; if previousExecutableName is not blank, the uninstaller tries to close a process with this name before uninstalling, instead of the default which is closing a process with the filename part of %appExecutable%
previousExecutableName = 

[support]
appDisplayName = Fer.al
companyDisplayName-en = WildWorks, Inc.
appDescription-en = 
appDescription-es = 
appDescription-fr = 
; These will be displayed by the "Click here for support information" link in "Add/Remove Programs"
; It is possible to use "mailto:" links in here to open the email client
; "Support Information" link
helpURL = 
; "Product Updates" link
updateURL = 
; "Publisher" link
aboutURL = 
; (optional) link to take the user to after they uninstall "sorry to see you go" exit interview URL
uninstallExitURL = 

[displayImageInstaller]
; type of image currently only supporting PNG or GIF
imageType = GIF
name = installer.gif
imageWidth = 501
imageHeight = 496

[displayImageLauncher]
; If this value is not present, or set to "" no image will be displayed
name =
; type of image currently only supporting PNG or GIF
imageType = GIF
imageWidth = 501
imageHeight = 496
